<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html é possível fazer uma variedade de coisas com uso de Tags, passe <br> o mouse sobre os itens e veja suas Tags.</p>
    <ul>
        <li title="Tag &lt;p&gt;">Parágrafos</li>
        <li title="Tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;">Títulos</li>
        <li title="Tag &lt;img&gt;">Imagens</li>
        <li title="Tag &lt;abbr&gt;">Abreviações</li>
        <li title="Tags &lt;pre&gt; e &lt;code&gt;">Códigos-Fonte</li>
        <li title="Tag &lt;ol&gt;">Listas Numeradas</li>
        <li title="Tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
