<body>
    <h1>O que é inherit?</h1>

    <p>Especifica se uma propriedade terá seu valor nos filhos de um elemento pai. Ex: "color: green" herda a cor verde nos filhos do elemento pai, porém "border: 1px solid black" não herda a borda nos filhos.</p>
