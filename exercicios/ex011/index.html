<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens\imagem-dinamica\imagem-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens\imagem-dinamica\imagem-m.png" type="image/png">
        <img src="imagens/imagem-dinamica/imagem-p.png" alt="Imagem Pequena">
    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="audios/audio-musical.mp3" type="audio/mpeg">
        <source src="audios/audio-musical.ogg" type="audio/ogg">
    </audio>
</body>
</html>
